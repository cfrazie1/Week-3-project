<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculatorContainer">
        <div class="first-row">
          <p class="clearbutton">C</p>
          <p class="calWindow"></p>
        </div>
        <div class="second-row">
          <p class="sevenBtn">7</p>
          <p class="eightBtn">8</p>
          <p class="nineBtn">9</p>
          <p class="dividerBtn arithmeticBtn">/</p>
        </div>
        <div class="third-row">
          <p class="fourBtn">4</p>
          <p class="fiveBtn">5</p>
          <p class="sixBtn">6</p>
          <p class="multiplierBtn arithmeticBtn">x</p>
        </div>
        <div class="fourth-row">
          <p class="oneBtn">1</p>
          <p class="twoBtn">2</p>
          <p class="threeBtn">3</p>
          <p class="subtractorBtn arithmeticBtn">-</p>
        </div>
        <div class="fifth-row">
          <p class="zeroBtn">0</p>
          <p class="decimalBtn">.</p>
          <p class="equalBtn">=</p>
          <p class="adderBtn arithmeticBtn">+</p>
        </div>
      </div>
      </div>
    </div>
<script src="main.js"></script>
  </body>
</html>
